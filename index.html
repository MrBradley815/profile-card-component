<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <img src="./images/bg-pattern-top.svg" class="background-top" alt="circle" />
    <img src="./images/bg-pattern-bottom.svg" class="background-bottom" alt="circle" />
    <div class="card-top">
      <img src="./images/image-victor.jpg" alt="Victor">
    </div>
    <div class="card-body">
      <div class="card-info">
        <p class="title">Victor Crest<span class="age">26</span></p>
        <p class="location">London</p>
      </div>
    </div>
    <div class="card-stats">
      <div class="stats">
        <p class="title">80K</p>
        <p>Followers</p>
      </div>
      <div class="stats">
        <p class="title">803K</p>
        <p>Likes</p>
      </div>
      <div class="stats">
        <p class="title">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>

</html>
